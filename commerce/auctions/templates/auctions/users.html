{% extends "auctions/layout.html" %}

{% block body %}

    <h2>User <strong>{{ user.username }}</strong> contact information</h2>
    <ul>
        <li>Name: {{ user.first_name }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Phone Number:</li>
        <li>City:</li>
        <li>Last Login: {{ user.last_login }}</li>
    </ul>
    <a class="btn btn-outline-primary mx-3" href="{% url 'auctions:user_entries' id=user.id %}">Search for User's Active Listings</a>

{% endblock %}
