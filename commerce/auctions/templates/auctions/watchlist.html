{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Your Watchlist</h2>
    {% if msg %}
        <br>
        <h5>{{ msg }}</h5>
    {% endif %}
    <div class="row row-cols-6">
        {% for auction in all_listing_data %}
            <div class="card h-10" style="width: 18rem; margin-left: 30px;">
                <img src="{{ auction.image_url }}" class="card-img-top" alt="No Image" style="width: 100%; height: 50vh; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title mb-2">{{ auction.title }}</h5>
                    <p class="card-text mb-2" >${{ auction.price.amount }}</p>
                    <a href="{% url 'auctions:listing' id=auction.id %}" class="btn btn-primary mb-2 stretched-link">View</a>
                    <a href="{% url 'auctions:removeEntryInWatchlist' id=auction.id %}" class="btn btn-danger mb-2">Remove</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
