{% extends "auctions/layout.html" %}


{% block title %}New Auction{% endblock %}


{% block body %}
    <h2>New Auction</h2>

    <form action="{% url 'auctions:new' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter image URL">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div>
            <label for="brand">Brand</label>
            <br>
            <select class="form-select" name="brand" id="brand">
                <option selected>Select brand</option>
                {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Create New Auction">
        
    </form>
{% endblock %}
