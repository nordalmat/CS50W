{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Brands</h2>
    {% if allBrands is None %}
        <h5>{{ msg }}</h5>
    {% endif %}
    <div class="row">
        {% for brand in allBrands %}
                <div class="col-md-12 mx-3 my-3">
                    <div class="card" style="height:10em;">
                        <div class="row card-body d-flex align-items-center">
                           <div class="col-md-6">
                                <h3 class="card-text"><strong>{{ brand.name }}</strong></h3>
                            </div>
                            <img class="col-sm-6" src="{{ brand.image_url }}" alt="No Image" style="width: 100%; height: 10vh; object-fit: contain;">
                        </div>
                        <a href="{% url 'auctions:brand_entries' id=brand.id %}" class="stretched-link"></a>
                    </div>
                </div>
        {% endfor %}
    </div>           
{% endblock %}
